<ng-template #contentMessages let-offcanvas>
  <div class="container">
    <h3>Messages</h3>
    <div *ngFor="let message of messages" >
      <div class="row">
        <div class="col">{{ message }} </div>
      </div>
    </div>
  </div>
</ng-template>
<ngb-offcanvas-bottom [customContent]="contentMessages" ></ngb-offcanvas-bottom>
