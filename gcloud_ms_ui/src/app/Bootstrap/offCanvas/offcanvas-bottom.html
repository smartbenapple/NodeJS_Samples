<!-- Use ng-template wrapped around custom content -->
<!-- This is the CONTENT template below-->
<ng-template #content let-offcanvas>

  <div class="offcanvas-header">
    <h4 class="offcanvas-title">Offcanvas title</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
  </div>
  <div class="offcanvas-body">
    <p>One fine body&hellip;</p>
    <div class="text-end">
      <button type="button" class="btn btn-outline-dark" (click)="offcanvas.close('Close click')">Close</button>
    </div>
  </div>

</ng-template>

<!-- This TRIGGERS the content template. -->
<button class="btn btn-sm btn-outline-primary mb-2 me-2" (click)="openBottom(customContent)">Open Panel</button>
